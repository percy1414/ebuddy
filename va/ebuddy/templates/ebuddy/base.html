{% load static %}
<html>
<head>
    <title>E-BUDDY</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #cf2e2e;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            justify-content: space-between;
        }
        .header img {
            height: 55px;
            margin-right: 20px;
        }
        .header h1 {
            color: #fff;
            margin: 0;
            font-size: 24px;
        }
        .header .logo {
            display: flex;
            align-items: center;

        }
        .header .auth-buttons {
            display: flex;
            margin-right: 20px; /* Add some space from the right edge */
        }
        .header .auth-buttons button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .header .auth-buttons .login {
            background-color: #007bff;
        }
        .header .auth-buttons .signup {
            background-color: #28a745;
        }
        .menu-toggle {
            background-color: #cf2e2e;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0px;
            right: 0px; /* Move the icon a little bit to the right */
        }
        .sidebar {
            width: 225px;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 70px; /* Connect the sidebar to the header in desktop view */
            bottom: 0;
            padding: 20px;
            transition: transform 0.3s ease;
            overflow-y: auto;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            margin-top: 60px; /* Add more space between the links */
            font-size: larger;
        }
        .sidebar a.active {
            background-color: #cf2e2e;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            height: calc(100vh - 70px);
            transition: margin-left 0.3s ease;
            padding-top: 80px; /* Adjust for fixed header */
        }
        .content img {
            width: 100%;
            height: 100%;
        }
        .chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        
        .sidebar.closed {
            transform: translateX(-200px);
        }
        .content.closed {
            margin-left: 0;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
                right: 10px; /* Adjust the position of the menu toggle button */
            }
            .sidebar {
                top: 120px; /* Lower the sidebar a little bit more in mobile view */
                transform: translateX(-200px);
            }
            .content {
                margin-left: 0;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .sidebar a {
                padding: 15px 0; /* Increase padding for better visibility */
                margin-top: 60px; /* Add more space between the links */
            }
        }

        .dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown button */
.dropdown-btn {
  background-color: #f03434e9;
  color: white;
  margin-left: 0;
  margin-top: 60px;
  padding: 10px 14px;
  font-size: larger;
  border: none;
  cursor: pointer;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  font-size: 20px;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {
  background-color: #f1f1f1;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropdown-btn {
  background-color: #aa0704e9;
}
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{% static 'logo.png' %}" width="250" height="70">
  
            <h1>E-BUDDY</h1>
            <img src="{% static 'robot.jpg' %}" width="70" height="70">
        </div>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <a class="active" href="#">Home</a>
        <div class="dropdown">
            <button class="dropdown-btn">Office Chatbot</button>
            <div class="dropdown-content">
                <a href="saso">SASO</a>
                <a href="registrar">REGISTRAR</a>
                <a href="cashier">CASHIER</a>
            </div>
        </div>
        <a href="#">About</a>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    </div>
    <div class="content" id="content">
        <img src="{% static 'robots.jpg' %}"  width="1025" height="600">
    </div>
    <script>
        function toggleMenu() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            sidebar.classList.toggle('closed');
            content.classList.toggle('closed');
            sidebar.classList.toggle('open');
        }
    </script>

<script>
    window.embeddedChatbotConfig = {
    chatbotId: "fMxvDM3XZQgGU_uY5lS-6",
    domain: "www.chatbase.co"
    }
    </script>
    <script
    src="https://www.chatbase.co/embed.min.js"
    chatbotId="fMxvDM3XZQgGU_uY5lS-6"
    domain="www.chatbase.co"
    defer>
    </script>

</body>
</html>
